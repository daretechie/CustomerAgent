<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Service AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="business-name" id="dynamic-business-name">
        <!-- Initial state can be empty or a placeholder -->
        Business Info
      </div>
      <nav class="navigation">
        <button class="nav-button" id="faq-button">FAQs</button>
        <button class="nav-button" id="products-button">Products Doc</button>
        <button class="nav-button upload" id="upload-button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Upload Doc
        </button>
      </nav>

      <!-- Content area within the sidebar -->
      <div class="content-area" id="content-area">
        <!-- Content sections will be populated by JS -->
        <div id="faq-content" class="content-section"></div>
        <div id="products-content" class="content-section"></div>
        <div id="upload-content" class="content-section"></div>
      </div>

      <div class="add-info" id="add-info-prompt">
         Add more information
      </div>
    </aside>

    <section class="chat-area">
      <header class="chat-header">
        <span id="chat-header-title">AI Customer Support</span>
        <button class="chat-header-menu" aria-label="Chat options">
          <span></span><span></span><span></span>
        </button>
      </header>

      <div class="chat-messages" id="chat-box">
        <!-- Chat messages will appear here -->
      </div>

      <div class="input-area">
        <input type="text" id="message-input" class="message-input" placeholder="Type your messageâ€¦">
        <button class="send-button" id="send-button">Send</button>
      </div>
    </section>
  </div>

  <!-- Upload status indicator -->
  <div id="uploadStatus" class="upload-status"></div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
